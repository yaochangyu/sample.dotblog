version: "3"
services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor-v0.49.1
    network_mode: "host" # 使用主機網絡模式，容器將與主機共享網絡配置。 
    ports:
      - "8080:8080"
    volumes: #將主機的多個目錄掛載到容器內
      - /:/rootfs
      - /var/run:/var/run
      - /sys:/sys
      - /var/lib/docker/:/var/lib/docker
      - /dev/disk/:/dev/disk
    privileged: true # 授予容器特權模式，允許訪問主機的所有設備
    devices: 
      - "/dev/kmsg"

  prometheus:
    image: prom/prometheus:v3.1.0
    container_name: prometheus-v3.1.0
    network_mode: "host"
    ports:
      - "9090:9090"
    volumes: 
      - ./config/prometheus:/etc/prometheus
    privileged: true
    depends_on:
      - cadvisor

  grafana:
    image: grafana/grafana:11.5.1
    container_name: grafana-v11.5.1
    network_mode: "host"
    ports:
      - "3000:3000"
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - DS_PROMETHEUS=prometheus
    volumes:
      - ./grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/dashboards      # 添加 dashboards 映射
      - ./config/grafana/provisioning:/etc/grafana/provisioning  # 添加 provisioning 映射
    privileged: true
    depends_on:
      - prometheus

volumes:
  grafana-data: