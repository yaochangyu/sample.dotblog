server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: [ '__meta_docker_container_name' ]
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: [ '__meta_docker_container_id' ]
        target_label: 'container_id'
      - source_labels: [ '__meta_docker_container_log_stream' ]
        target_label: 'stream'
      - action: replace
        target_label: job
        replacement: container-logs
    pipeline_stages:
      #- docker: { }
      - labels:
          job: container-logs
      - timestamp:
          source: time
          format: RFC3339Nano
      - output:
          source: message
          format: "Input line: {{ .line }}"

  - job_name: api-log
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: [ '__meta_docker_container_name' ]
        regex: '/(.*)'
        target_label: 'container'
      # 只保留符合特定名稱模式的容器
      - source_labels: [ '__meta_docker_container_name' ]
        # 只收集名稱包含 'api' 的容器
        regex: '/?api.*'
        # 保留符合條件的容器，過濾掉其他的
        action: keep
      #- action: replace
      #  target_label: job
      #  replacement: api-logs
    pipeline_stages:
      # JSON 解析階段 
      - json:
          # 從 JSON 日誌中提取特定字段
          expressions:
            RequestId: RequestId
            RequestPath: RequestPath
            StatusCode: StatusCode
            #Level: level
            action_on_failure: skip
            on_error:
              action: replace
              replacement: "unknown"
      # 將提取的字段設置為標籤
      - labels:
          #job: api-logs
          RequestId:
          RequestPath:
          StatusCode:
          #Level:
      - timestamp:
          source: time
          format: RFC3339Nano
      - output:
          source: message
          format: "Input line: {{ .line }}"