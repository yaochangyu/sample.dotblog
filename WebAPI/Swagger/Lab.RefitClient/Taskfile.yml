# Taskfile.yml

version: "3"

tasks:
  codegen-client:
    desc: codegen client
    cmds:
      - refitter ./openapi.json --namespace "Lab.RefitClient.GeneratedCode.PetStore" --output ./Lab.RefitClient/PetStoreClient.cs --use-api-response
  codegen-server:
    desc: codegen server
    cmds:
      - nswag openapi2cscontroller /input:./openapi.json /classname:PetStore /namespace:Lab.RefitClient.WebAPI.Controllers /output:Lab.RefitClient.WebAPI/AutoGenerated/IPetStoreController.cs /jsonLibrary:SystemTextJson 
