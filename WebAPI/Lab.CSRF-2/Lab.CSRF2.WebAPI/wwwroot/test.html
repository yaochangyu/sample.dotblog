<body>
    <div class="container">
        <h1>ğŸ”’ WebAPI Token é˜²æ¿«ç”¨æ©Ÿåˆ¶æ¸¬è©¦</h1>
        
        <div class="section">
            <h3>æ­¥é©Ÿ 1: å–å¾— Token</h3>
            <label>æœ€å¤§ä½¿ç”¨æ¬¡æ•¸: <input type="number" id="maxUsage" value="1" min="1" max="10"></label>
            <label>éæœŸæ™‚é–“ (åˆ†é˜): <input type="number" id="expiration" value="5" min="1" max="60"></label>
            <button onclick="getToken()">å–å¾— Token</button>
            <div id="tokenResult" class="result" style="display:none;"></div>
            <div id="tokenDisplay" class="token-display" style="display:none;">
                <strong>ç•¶å‰ Token:</strong> <span id="currentToken"></span>
            </div>
        </div>

        <div class="section">
            <h3>æ­¥é©Ÿ 2: å‘¼å«å—ä¿è­·çš„ API</h3>
            <label>è«‹æ±‚è³‡æ–™: <input type="text" id="requestData" value="æ¸¬è©¦è³‡æ–™" placeholder="è¼¸å…¥è¦å‚³é€çš„è³‡æ–™"></label>
            <button onclick="callProtectedApi()" id="callApiBtn" disabled>å‘¼å« Protected API</button>
            <div id="apiResult" class="result" style="display:none;"></div>
        </div>

        <div class="section">
            <h3>ğŸ§ª å®‰å…¨æ€§æ¸¬è©¦</h3>
            <button onclick="testInvalidToken()">æ¸¬è©¦ç„¡æ•ˆ Token</button>
            <button onclick="testMissingToken()">æ¸¬è©¦ç¼ºå°‘ Token</button>
            <button onclick="testMultipleUsage()">æ¸¬è©¦å¤šæ¬¡ä½¿ç”¨</button>
            <div id="testResult" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentToken = '';

        async function getToken() {
            const maxUsage = document.getElementById('maxUsage').value;
            const expiration = document.getElementById('expiration').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/token?maxUsage=${maxUsage}&expirationMinutes=${expiration}`);
                const data = await response.json();
                
                currentToken = response.headers.get('X-CSRF-Token') || data.token;
                
                document.getElementById('currentToken').textContent = currentToken;
                document.getElementById('tokenDisplay').style.display = 'block';
                document.getElementById('callApiBtn').disabled = false;
                
                showResult('tokenResult', JSON.stringify(data, null, 2), 'success');
            } catch (error) {
                showResult('tokenResult', `éŒ¯èª¤: ${error.message}`, 'error');
            }
        }

        async function callProtectedApi() {
            const requestData = document.getElementById('requestData').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/protected`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': currentToken
                    },
                    body: JSON.stringify({ data: requestData })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('apiResult', JSON.stringify(data, null, 2), 'success');
                } else {
                    showResult('apiResult', JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                showResult('apiResult', `éŒ¯èª¤: ${error.message}`, 'error');
            }
        }

        async function testInvalidToken() {
            const fakeToken = '12345678-1234-1234-1234-123456789abc';
            
            try {
                const response = await fetch(`${API_BASE}/api/protected`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': fakeToken
                    },
                    body: JSON.stringify({ data: 'test with invalid token' })
                });
                
                const data = await response.json();
                showResult('testResult', `ç‹€æ…‹: ${response.status}\nå›æ‡‰: ${JSON.stringify(data, null, 2)}`, response.ok ? 'error' : 'success');
            } catch (error) {
                showResult('testResult', `éŒ¯èª¤: ${error.message}`, 'error');
            }
        }

        async function testMissingToken() {
            try {
                const response = await fetch(`${API_BASE}/api/protected`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data: 'test without token' })
                });
                
                const data = await response.json();
                showResult('testResult', `ç‹€æ…‹: ${response.status}\nå›æ‡‰: ${JSON.stringify(data, null, 2)}`, response.ok ? 'error' : 'success');
            } catch (error) {
                showResult('testResult', `éŒ¯èª¤: ${error.message}`, 'error');
            }
        }

        async function testMultipleUsage() {
            showResult('testResult', 'é–‹å§‹æ¸¬è©¦å¤šæ¬¡ä½¿ç”¨åŒä¸€ Token...', 'info');
            
            for (let i = 1; i <= 3; i++) {
                try {
                    const response = await fetch(`${API_BASE}/api/protected`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRF-Token': currentToken
                        },
                        body: JSON.stringify({ data: `ç¬¬ ${i} æ¬¡å‘¼å«` })
                    });
                    
                    const data = await response.json();
                    const resultText = document.getElementById('testResult').textContent;
                    showResult('testResult', 
                        `${resultText}\n\nç¬¬ ${i} æ¬¡: ç‹€æ…‹ ${response.status}\n${JSON.stringify(data, null, 2)}`, 
                        'info'
                    );
                    
                    await new Promise(resolve => setTimeout(resolve, 500));
                } catch (error) {
                    showResult('testResult', `ç¬¬ ${i} æ¬¡éŒ¯èª¤: ${error.message}`, 'error');
                }
            }
        }

        function showResult(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${type}`;
            element.style.display = 'block';
        }
    </script>
