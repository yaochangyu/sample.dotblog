version: '3.8'

services:
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - NUXT_BACKEND_A_URL=http://backend-a:8080
      - NUXT_OTEL_EXPORTER_URL=http://otel-collector:4318
    depends_on:
      - backend-a
      - jaeger
      - aspire-dashboard
      - otel-collector
      - seq
    networks:
      - opentelemetry-lab

  backend-a:
    build:
      context: ./src/backend-a
      dockerfile: Dockerfile
    container_name: backend-a
    ports:
      - "5100:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - SEQ_URL=http://seq:80
      - OTLP_GRPC_ENDPOINT=http://otel-collector:4317
      - OTLP_HTTP_ENDPOINT=http://otel-collector:4318
      - BACKEND_B_URL=http://backend-b:8080
    depends_on:
      - jaeger
      - aspire-dashboard
      - otel-collector
      - seq
      - backend-b
    networks:
      - opentelemetry-lab

  backend-b:
    build:
      context: ./src/backend-b
      dockerfile: Dockerfile
    container_name: backend-b
    ports:
      - "5200:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - SEQ_URL=http://seq:80
      - OTLP_GRPC_ENDPOINT=http://otel-collector:4317
      - OTLP_HTTP_ENDPOINT=http://otel-collector:4318
    depends_on:
      - jaeger
      - aspire-dashboard
      - otel-collector
      - seq
    networks:
      - opentelemetry-lab

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./data/otel-collector/otel-collector-config.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    depends_on:
      - jaeger
      - aspire-dashboard
      - elasticsearch
    networks:
      - opentelemetry-lab

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"
    volumes:
      - ./data/jaeger-ui/jaeger-ui.json:/etc/jaeger/jaeger-ui.json:ro
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - QUERY_UI_CONFIG=/etc/jaeger/jaeger-ui.json
    networks:
      - opentelemetry-lab

  seq:
    image: datalust/seq:latest
    container_name: seq
    ports:
      - "5341:80"
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINPASSWORD=admin
    volumes:
      - ./data/seq-data:/data
    networks:
      - opentelemetry-lab

  aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:latest
    container_name: aspire-dashboard
    ports:
      - "18888:18888"
    environment:
      - DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS=true
    networks:
      - opentelemetry-lab

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - opentelemetry-lab
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.1
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - I18N_LOCALE=zh-TW
      - XPACK_SECURITY_ENABLED=false
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - opentelemetry-lab
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  opentelemetry-lab:
    driver: bridge
